<mat-card>
  <mat-card-header>
    <mat-card-title>Listagem de Tarefas</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="tarefas"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.tarefaId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
      </ng-container>
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.descricao }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dataDeCriacao">
        <th mat-header-cell *matHeaderCellDef>dataDeCriacao</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.dataDeCriacao | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="concluida">
        <th mat-header-cell *matHeaderCellDef>concluida</th>
        <td mat-cell *matCellDef="let tarefa">
          {{ tarefa.concluida }}
        </td>
      </ng-container>
     
    

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
