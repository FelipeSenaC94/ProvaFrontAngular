<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Produto</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="titulo">
        <mat-label>Titulo</mat-label>
        <input
          placeholder="Ex. Bolacha"
          matInput
          type="text"
          [(ngModel)]="titulo"
        />
      </mat-form-field>
      <mat-form-field class="input" id="descricao">
        <mat-label>Descrição</mat-label>
        <input
          placeholder="Ex. Doce"
          matInput
          type="text"
          [(ngModel)]="descricao"
        />
      </mat-form-field>
      
  
    <mat-card-actions>
      <button color="warn" mat-stroked-button (click)="cadastrar()">
        Cadastrar
      </button>
    </mat-card-actions>
